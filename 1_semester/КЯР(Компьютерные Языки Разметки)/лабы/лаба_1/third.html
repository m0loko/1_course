<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSQRD</title>
    <link rel="shortcut icon" href="./img/ава.jpg" type="иконка сайта">
</head>
<body>

    <form style="width: 500px; border: 1px solid black; padding: 20px; margin: 0 auto;">
        <h2 style="margin-left: 10%;">Данные студента</h2>

        <label for="name" style="display: flex; justify-content: flex-end; padding: 10px 20% 10px 10px;">
            Имя студента
            <input placeholder="обязательно заполнить" style="margin-left: 10px; padding: 5px;">
        </label>

        <label for="surname" style="display: flex; justify-content: flex-end; padding: 10px 20% 10px 10px;">
            Отчество студента
            <input placeholder="обязательно заполнить" style="margin-left: 10px; padding: 5px;">
        </label>

        <label for="secname" style="display: flex; justify-content: flex-end; padding: 10px 20% 10px 10px;">
            Фамилия студента
            <input placeholder="обязательно заполнить" style="margin-left: 10px; padding: 5px;">
        </label>

        <label for="adrs" style="display: flex; justify-content: flex-end; padding: 10px 20% 10px 10px;">
            Адрес почты
            <input type="email" style="margin-left: 10px; padding: 5px;">
        </label>

        <label for="phone" style="display: flex; justify-content: flex-end; padding: 10px 20% 10px 10px;">
            Контактный номер
            <input type="tel" style="margin-left: 10px; padding: 5px;">
        </label>

        <div style="width: 600px; padding-left: 10px;">

            <div style="display: flex; align-items: center; width: 20px;">
                <label style="display: flex; justify-content: flex-end; padding: 10px 20% 10px 10px;">
                    Какую социальную сеть вы используете?
                </label>

                <label for="vk" style="display: flex; justify-content: flex-end; padding: 10px 20% 10px 10px;">
                    <input type="checkbox" id="vk" style="margin-left: 50px;"> VK
                </label>

                <label for="fb" style="display: flex; justify-content: flex-end; padding: 10px 20% 10px 10px;">
                    <input type="checkbox" id="fb"> Facebook
                </label>

                <label for="inst" style="display: flex; justify-content: flex-end; padding: 10px 20% 10px 10px;">
                    <input type="checkbox" id="inst"> Instagram
                </label>
            </div>

        </div>

        <button type="submit" style="margin-left: 9%; margin-bottom: 15px; padding: 10px; height: 40px;">
            отправить
        </button>
    </form>

</body>
</html>
