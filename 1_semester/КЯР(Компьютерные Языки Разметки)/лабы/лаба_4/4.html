<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блочная модель</title>
    <style>

    .border-box {
    display: inline-block;
    box-sizing: border-box;
    text-align: center;
    font-size: 24px;
    width: 100px;
    height: 100px;
    border: 5px solid black;
}

    .content-box {
    display: inline-block;
    text-align: center;
    font-size: 24px;
    width: 90px;
    height: 90px;
    border: 5px solid black;
    
}
    </style>
</head>
<body>
    <div class="box border-box">1</div>
    <div class="box content-box">2</div>
</div>
</body>
</html>
